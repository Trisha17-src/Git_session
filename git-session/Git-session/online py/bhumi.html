    #balloons {
      display: none;

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: #333;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    /* Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Party lights */
    .lights {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 1;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .light:nth-child(1) { background: red; animation-delay: 0s; }
    .light:nth-child(2) { background: yellow; animation-delay: 0.2s; }
    .light:nth-child(3) { background: lime; animation-delay: 0.4s; }
    .light:nth-child(4) { background: cyan; animation-delay: 0.6s; }
    .light:nth-child(5) { background: magenta; animation-delay: 0.8s; }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

  <script>
    function showWish() {
      document.getElementById('wish').style.display = 'block';
    }

    function showImage() {
      document.getElementById('image').style.display = 'block';
    }

    function launchBalloons() {
      document.getElementById('balloons').style.display = 'block';
    }

    function startParty() {
      const music = document.getElementById('music');
      document.getElementById('music').play();
      music.play().catch(() => alert("Click to enable sound"));

      launchFireworks();
    }

    // Fireworks code
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 3 + 1;
      this.color = 'hsl(' + Math.random() * 360 + ', 100%, 60%)';
      this.speedX = (Math.random() - 0.5) * 5;
      this.speedY = (Math.random() - 0.5) * 5;
      this.alpha = 1;
    }

    Particle.prototype.update = function () {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.01;
    }

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animateFireworks);
    }

    function createBurst() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function launchFireworks() {
      setInterval(createBurst, 1000);
      animateFireworks();
    }
  </script>
